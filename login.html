<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login bdayfinder</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="app">
        <h2 class="title">Log in</h2>
        <div class="alert hidden">
          Here is some feedback
        </div>
        <div class="login">
          <div class = "email">
            <label class = "email__label"for="email">Email</label>
            <input class = "email__input" type="text" class="input--text" name="email" id="email">
          </div>
          
          <div class="password">
            <label class ="password__label"for="password">Password</label>
            <input type="password" class="input--text password__input" name="password" id="password">
          </div>
          
          <button class="btn btn--primary login__btn">Let's go</button>
        </div>
      </div>
      <script src="js/login.js"></script>
</body>
</html>
